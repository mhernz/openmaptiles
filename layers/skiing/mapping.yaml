tables:
  piste_linestring:
    type: linestring
    _resolve_wikidata: false
    columns:
    - *name
    - *name_en
    - *name_de
    - *piste_type
    - *piste_difficulty
    - *piste_grooming
    - *piste_name
    - *man_made
    mapping:
      "piste:type":
      - downhill
      - nordic
      - skitour
      - ski_jump
      - fatbike
      man_made:
      - piste:halfpipe
  piste_polygon:
    type: polygon
    _resolve_wikidata: false
    columns:
    - *name
    - *name_en
    - *name_de
    - *piste_type
    - *piste_difficulty
    - *piste_grooming
    - *piste_name
    - *man_made
    mapping:
      "piste:type":
      - downhill
      - nordic
      - skitour
      - ski_jump
      - fatbike
      man_made:
      - piste:halfpipe